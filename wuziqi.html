	function win(x,y){
		var total = 1;
		var yin = 0;
		if (x>=2) {
		for (var i = x-2; i >=0; i--) {
			if (qi[i][y-1]==qi[x-1][y-1]) {
				total++;
			}else break;
		}
	}
		for (var i = x; i < 15; i++) {
			if (qi[i][y-1]==qi[x-1][y-1]) {
				total++;
			}else break;
		}
		if (total>=5) {
			yin = 1;
		}else{
			total=1;
		}
		if (y>=2) {
		for (var i = y-2; i >=0; i--) {
			if (qi[x-1][i]==qi[x-1][y-1]) {
				total++;
			}else break;
		}
	}
		for (var i = y; i < 15; i++) {
			if (qi[x-1][i]==qi[x-1][y-1]) {
				total++;
			}else break;
		}
		if (total>=5) {
			yin = 1;
		}else{
			total=1;
		}
		var i = x-1;
		var j = y-1;
		while(i>=1&&j>=1){
			if (qi[i-1][j-1]==qi[x-1][y-1]) {
				total++;
				i--;
				j--;
			}else{
				i = x;
				j = y;
				break;
			}
		}
		while(i<15&&j<15){
			if (qi[i][j]==qi[x-1][y-1]) {

				i++;
				j++;
			}else{

		var i = x-1;

				j++;

		}

	}
	function draw(nw,ny){
		//alert(nx);
		//alert(ny);
		if (nw>0&&nw<800&&ny>0&&ny<800) {
		ctx.beginPath();
		ctx.arc(nw,ny,15,0,Math.PI*2,false);

		num++;
		// code();

		num++;
		// code();
		//func();
		//alert(nw/50);
		win(nw/50,ny/50);
	      }
	   }

	function getPoint(canvas,x,y){
		var box = c.getBoundingClientRect();
		{
			//alert (box.top);
			return{ x: x-box.left*(canvas.width/box.width),
				y: y-box.top*(canvas.height/box.height)

			};
		}
	}
	function dro(zx,zy){		
		var k1 = zx%50;
		var k2 = zy%50;
		var t1 = (zx-k1)/50;
		var t2 = (zy-k2)/50;
		if(k1>=25) t1++;
		if(k2>=25) t2++;
		//alert(t2);
		if (t1 == 0|| t2 == 0||t1 == 16||t2 == 16) {
			return {
				x:0,
				y:0};
			}
		else if (qi[t1-1][t2-1] != 0) {
			alert("You cannot drop here");
			return{
				x:0,
				y:0};
		}
		else if (num%2){
        // chess[t2-1][2*t1-1]=1;
        qi[t1-1][t2-1]=1;
        }//white
        else if (!(num%2)) {
        // chess[t2-1][2*t1-2]=1;
        qi[t1-1][t2-1]=2;
        }//black
        return{
			x: 50*(t1),
			y: 50*(t2)
		};
	}
